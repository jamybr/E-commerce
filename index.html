<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Formulário de Cadastro</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<div class="text-center">
  <br>
  <h1>Cadastre-se</h1>
  <br>
</div>

<body class="bg-dark text-white">
  <div class="container">
    <form class="row g-3">
      <h2>Dados Pessoais</h2>
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-5">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha">
      </div>
      <div class="col-md-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf">
      </div>
      <div class="col-md-4">
        <label for="sexo" class="form-label">Sexo</label>
        <select id="sexo" class="form-select">
          <option selected>escolha...</option>
          <option>feminimo</option>
          <option>masculino</option>
          <option>outro</option>
          <option>prefiro não dizer</option>
        </select>
      </div>
      <h2>Dados de Endereço</h2>
      <div class="col-md-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep">
      </div>
      <div class="col-5">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco">
      </div>
      <div class="col-md-4">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
      <!-- <div class="col-7">
        <label for="bairro" class="from-label">Bairro</label>
        <input type="text" class="form-control" id="bairro">
      </div> -->
      <div class="col-md-7">
        <label for="bairro" class="form-label">Bairro</label>
        <input id="bairro" class="form-control">
      </div>
      <div class="col-md-5">
        <label for="estado" class="form-label">Estado</label>
        <input id="estado" class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary bg-danger text-white border border-dark">Entrar</button>
      </div>
    </form>
  </div>
  <script src="controller.js"></script>
</body>
</html>
